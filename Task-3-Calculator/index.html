<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button class="bttn" data-value="7">7</button>
        <button class="bttn" data-value="8">8</button>
        <button class="bttn" data-value="9">9</button>
        <button class="bttn operator" data-value="/">÷</button>

        <button class="bttn" data-value="4">4</button>
        <button class="bttn" data-value="5">5</button>
        <button class="bttn" data-value="6">6</button>
        <button class="bttn operator" data-value="*">×</button>

        <button class="bttn" data-value="1">1</button>
        <button class="bttn" data-value="2">2</button>
        <button class="bttn" data-value="3">3</button>
        <button class="bttn operator" data-value="-">−</button>

        <button class="bttn" data-value="0">0</button>
        <button class="bttn" data-value=".">.</button>
        <button class="bttn" id="clear">C</button>
        <button class="bttn operator" data-value="+">+</button>

        <button class="bttn equal" id="equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
